<!DOCTYPE html>
<html lang="en">
<head>
    <title>2D LOOP with FOR</title>
    <style>
        body {
            background-color: #333;
            color: white;
            line-height: 15px;
        }
    </style>
</head>
<body>
    <div id="container">
    </div>
    <script>
        debugger
        let html=''
        for (let r=1; r<=10; r++) {
            for(let c=1; c<=10; c++){
                if(c==1 ||c==10 || r==1 || r==10) {
                    html+= '▦'
                } else {
                    html+= '▢'
                  }
            }
            html+='<br>'
        }   
        container.innerHTML=html
    </script>
    
</body>
</html>
